<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>
<header>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${principal.getName()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${principal.getAuthorities()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
</header>
<br><br>
<div class="container-fluid">
    <!--/*@thymesVar id="userLogin" type="com.example.crud_boot_security_proj.entity.Users"*/-->
    <form th:method="post" th:action="@{/admin/users/{login}(login = ${userLogin.getLogin()})}" th:object="${userLogin}">
        <label for="password"> Password </label>
        <input type="text" th:field="*{password}" id="password">
        <br>
        <label for="firstname"> FirstName </label>
        <input type="text" th:field="*{firstname}" id="firstname">
        <br>
        <label for="lastname"> LastName </label>
        <input type="text" th:field="*{lastname}" id="lastname">
        <br>
        <div class="col-lg-2">
            <select size="2" multiple name="rolesUser" required="required">
                <option value="1">USER</option>
                <option value="2">ADMIN</option>
            </select>
        </div>
        <div class="col-lg-2 btn btn-outline-light">
            <input type= "submit" class="btn-outline-light btn-success">update</input>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script></body>
</body>
</html>
