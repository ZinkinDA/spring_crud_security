<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/admin/users/{login}(login = ${user.getLogin()})}" th:text="${user.getLogin()}">USER</a>
</div>

<a th:href="@{/admin/users/newUser}">Add User</a>

</div>
</body>
</html>
